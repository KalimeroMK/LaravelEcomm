services:
  app:
    ports:
      - "11111:11111"  # Add this line to publish PHPStan Pro's port
    build:
      context: .docker
      dockerfile: Dockerfile
    container_name: e_comm_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./.docker/php/conf.d/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./.docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    networks:
      - laravelapp
  db:
    image: mariadb:latest
    container_name: e_comm_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3302:3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
      - ./.docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - laravelapp
  nginx:
    image: nginx:latest
    container_name: e_comm_nginx
    restart: unless-stopped
    ports:
      - "84:80"
    volumes:
      - ./:/var/www
      - ./.docker/nginx:/etc/nginx/conf.d
    networks:
      - laravelapp
  redis:
    image: redis:latest
    container_name: e_comm_redis
    restart: unless-stopped
    networks:
      - laravelapp
    ports:
      - "6379:6379"
    volumes:
      - ./.docker/redis:/data
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: e_comm_elasticsearch
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ./.docker/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - laravelapp
networks:
  laravelapp:
    driver: bridge
